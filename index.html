<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <section>
        <div class="container">
            <h2>Fullstack Developer JS</h2>
            <h4> <i class="fa fa-heart" style='color:red' aria-hidden="true"></i>  Học để phát triển  <i class="fa fa-heart" style='color:red' aria-hidden="true"></i>
            </h4>
            <form action="" class = 'formControl'>
                <div class="formChild">
                    <label for="fullName">Tên đầy đủ</label>
                    <input type="text" placeholder="VD: Vũ Đức" id='fullName' title='Họ tên đầy đủ'>
                    <span></span>
                </div>
                <div class="formChild">
                    <label for="email">Email</label>
                    <input type="email" placeholder='VD: vuduc1711@gmail.com' id='email' title='email'>
                    <span></span>
                </div>
                <div class="formChild" >
                    <label for="pwd">Mật khẩu</label>
                    <input type="password" placeholder='Nhập mật khẩu' id='pwd' title = 'password'>
                    <span></span>
                    <span class="showPassword"><i class="fas fa-eye-slash"></i></span>
                </div>
                <div class="formChild">
                    <label for="rePwd">Nhập lại mật khẩu</label>
                    <input type="password" placeholder="Nhập lại mật khẩu" id='rePwd' title='Password'>
                    <span></span>
                </div>
                <div class="formChild">
                    <input type="submit" value="Đăng ký">
                </div>
            </form>

        </div>
    </section>
</body>
<script src="index.js"></script>
<script>
    Validator({
        form : '.formControl',
        rules: [
            Validator.isRequired('#fullName'),
            Validator.isRequired('#email'),
            Validator.isEmail('#email'),
            Validator.isRequired('#pwd'),
            Validator.isPassword('#pwd',8),//minLengthPassword
            Validator.isRequired('#rePwd'),
            Validator.isRePassword('#rePwd',()=>{
                return document.querySelector('#pwd').value;
            })
        ],
        onSubmit : (data)=>{
            console.log(data);
        }
    })
</script>
</html>
